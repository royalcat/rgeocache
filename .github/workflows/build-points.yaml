name: Build points cache
on:
  schedule:
    - cron: "0 12 * * 1"
  push:
    paths:
      - ".github/workflows/build-points.yaml"
      - "generate_scripts/**"
      - "geomodel/**"
      - "geoparser/**"
      - "cmd/**"
      - "kv/**"
      - "osmpbfdb/**"
      - "go.mod"
      - "go.sum"
  workflow_dispatch:

jobs:
  Build-Points:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "russia"
            maps: "russia"
            locale: "offical"
          - name: "post-cis"
            maps: "europe/ukraine,russia,europe/belarus,europe/finland,europe/georgia,asia/afghanistan,asia/armenia,asia/azerbaijan,asia/kazakhstan,asia/uzbekistan,asia/mongolia,asia/armenia"
            locale: "offical"
          - name: "post-cis_ru"
            maps: "europe/ukraine,russia,europe/belarus,europe/finland,europe/georgia,asia/afghanistan,asia/armenia,asia/azerbaijan,asia/kazakhstan,asia/uzbekistan,asia/mongolia,asia/armenia"
            locale: "ru"

    env:
      MAPS: ${{ matrix.maps }}
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
          cache-dependency-path: go.sum
      # - name: Cache maps
      #   id: cache-maps
      #   uses: actions/cache@v3
      #   with:
      #     path: ./cache_build/maps
      #     key: maps
      #     enableCrossOsArchive: true

      - name: Update maps cache
        shell: bash
        run: |
          source ./generate_scripts/generate.sh
          download_maps $MAPS

      - name: Run generator
        shell: bash
        working-directory: cache_build
        run: |
          MAPS_FILES=()
          export IFS=","
          for map in $MAPS; do
              MAPS_FILES+="-i maps/${map}-latest.osm.pbf "
          done
          unset IFS
          go run ../cmd generate -l ${{ matrix.locale }} -p ${{ matrix.name }}_points ${MAPS_FILES}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}_points
          path: cache_build/${{ matrix.name }}_points.gob

  keepalive-job:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
