name: Build points cache
on:
  schedule:
    - cron: "0 12 * * *"
  push:

jobs:
  Build-Points:
    strategy:
      matrix:
        include:
          - name: "russia"
            maps: "russia"

    env:
      MAPS: ${{ matrix.maps }}
      NAME: ${{ matrix.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          cache-dependency-path: go.sum
      - name: Cache maps
        id: cache-maps
        uses: actions/cache@v3
        with:
          path: ./cache_build/maps
          key: maps
          enableCrossOsArchive: true

      - name: Update maps cache
        shell: bash
        run: |
          source ./generate_scripts/generate.sh
          download_maps $NAME $MAPS

      - name: Run generator
        shell: bash
        working-directory: cache_build
        run: |
          MAPS_FILES=()
          export IFS=","
          for map in $MAPS; do
              MAPS_FILES+="-i maps/${map}-latest.osm.pbf "
          done
          unset IFS
          go run ./cmd generate -p ${NAME}_points ${MAPS_FILES}

      - uses: actions/upload-artifact@v3
        with:
          name: post-cis_points.gob
          path: build/post-cis_points.gob
